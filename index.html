<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev AI — Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;800&family=JetBrains+Mono&display=swap" rel="stylesheet" />
    <style>
        :root { 
            --color-1: 0 100% 63%; --color-2: 270 100% 63%; --color-3: 210 100% 63%;
            --color-4: 195 100% 63%; --color-5: 90 100% 63%;
        }

        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Plus Jakarta Sans'; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0;
        }

        #shader-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: -1;
        }

        .glass-card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.9);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.12);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-field:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            transform: translateY(-1px);
        }

        .rainbow-button {
            position: relative;
            display: flex;
            width: 100%;
            height: 3.2rem;
            align-items: center;
            justify-content: center;
            border-radius: 0.75rem;
            font-weight: 700;
            font-size: 0.95rem;
            color: white;
            background-image: linear-gradient(#000, #000), linear-gradient(#000 50%, rgba(18, 18, 19, 0.6) 80%, rgba(18, 18, 19, 0)), linear-gradient(90deg, hsl(var(--color-1)), hsl(var(--color-5)), hsl(var(--color-3)), hsl(var(--color-4)), hsl(var(--color-2)));
            background-size: 200%;
            background-clip: padding-box, border-box, border-box;
            background-origin: border-box;
            border: 2px solid transparent;
            animation: rainbow-move 3s infinite linear;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        @keyframes rainbow-move {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .rainbow-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            animation: none;
        }
    </style>
</head>
<body>
    <canvas id="shader-canvas"></canvas>

    <div class="w-full max-w-md px-6 relative z-10">
        <div class="flex flex-col items-center mb-8">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-2 h-2 bg-white rounded-full animate-pulse shadow-[0_0_10px_#fff]"></div>
                <span class="tracking-[0.4em] text-[11px] font-bold opacity-70 font-mono">DEV AI</span>
            </div>
            <h2 class="text-3xl font-extrabold tracking-tight">Create Account</h2>
            <p class="text-gray-400 text-sm mt-2 font-light text-center">Join the community and start building.</p>
        </div>

        <div class="glass-card rounded-2xl p-8">
            <form id="signup-form" class="space-y-5">
                <div>
                    <label class="block text-xs font-semibold text-gray-400 mb-2 ml-1">Full Name</label>
                    <input type="text" id="userName" required placeholder="John Doe" class="input-field w-full px-4 py-3 rounded-xl text-sm text-white">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-400 mb-2 ml-1">Email Address</label>
                    <input type="email" id="userEmail" required placeholder="you@example.com" class="input-field w-full px-4 py-3 rounded-xl text-sm text-white">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-400 mb-2 ml-1">Password</label>
                    <input type="password" id="userPass" required placeholder="••••••••" class="input-field w-full px-4 py-3 rounded-xl text-sm text-white">
                </div>
                <button type="submit" id="submitBtn" class="rainbow-button mt-4">Sign Up</button>
            </form>
        </div>
        
        <p class="text-center mt-6 text-xs text-gray-500 font-medium">
            By signing up, you agree to our Terms of Service.
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCpJpI-WmQ9Ag4UVbB5qvkVb87YZdJGIkM",
            authDomain: "submit-e377f.firebaseapp.com",
            databaseURL: "https://submit-e377f-default-rtdb.firebaseio.com",
            projectId: "submit-e377f",
            storageBucket: "submit-e377f.firebasestorage.app",
            messagingSenderId: "297455477288",
            appId: "1:297455477288:web:fd58b265d0f86b3433cb1d",
            measurementId: "G-T9N6C72M3S"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            
            // Disable button to prevent double submission
            btn.disabled = true;
            btn.innerText = "Creating Account...";
            
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const pass = document.getElementById('userPass').value;

            const newUserRef = push(ref(db, 'users'));
            set(newUserRef, {
                name: name,
                email: email,
                password: pass,
                timestamp: Date.now()
            }).then(() => {
                btn.innerText = "Welcome!";
                // Redirect to your Dev AI domain
                window.location.href = "https://Devai.sekandar.dev";
            }).catch((error) => {
                console.error(error);
                btn.disabled = false;
                btn.innerText = "Error: Try Again";
            });
        });
    </script>

    <script>
        const canvas = document.querySelector('#shader-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas, antialias: false, powerPreference: "high-performance" });
        renderer.setPixelRatio(1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);

        const scene = new THREE.Scene();
        const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, -1);

        const vertexShader = `
          attribute vec3 position;
          void main() { gl_Position = vec4(position, 1.0); }
        `;

        const fragmentShader = `
          precision highp float;
          uniform vec2 resolution;
          uniform float time;
          uniform float xScale;
          uniform float yScale;
          uniform float distortion;

          void main() {
            vec2 p = (gl_FragCoord.xy * 2.0 - resolution) / min(resolution.x, resolution.y);
            float d = length(p) * distortion;
            float rx = p.x * (1.0 + d);
            float gx = p.x;
            float bx = p.x * (1.0 - d);
            float r = 0.05 / abs(p.y + sin((rx + time) * xScale) * yScale);
            float g = 0.05 / abs(p.y + sin((gx + time) * xScale) * yScale);
            float b = 0.05 / abs(p.y + sin((bx + time) * xScale) * yScale);
            gl_FragColor = vec4(r, g, b, 1.0);
          }
        `;

        const uniforms = {
            resolution: { value: [window.innerWidth, window.innerHeight] },
            time: { value: 0.0 },
            xScale: { value: 1.0 },
            yScale: { value: 0.5 },
            distortion: { value: 0.05 },
        };

        const geometry = new THREE.PlaneGeometry(2, 2);
        const material = new THREE.RawShaderMaterial({
            vertexShader, fragmentShader, uniforms, side: THREE.DoubleSide,
        });

        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        function animate() {
            uniforms.time.value += 0.01;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            uniforms.resolution.value = [window.innerWidth, window.innerHeight];
        });
        animate();
    </script>
</body>
</html>
